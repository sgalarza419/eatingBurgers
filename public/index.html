<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>MVC With Burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <h1>Burgers!</h1>

    <h2>Burgers in your belly!</h2>

    <ul id="notDevouredBurgers"></ul>

    <h2>Burgers waiting to be devoured!</h2>

    <ul id="devouredBurgers"></ul>

    <h2>Add a Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Burger Name:</label>
        <input type="text" id="ca" name="name" />
      </div>

      <div class="form-group">
        <label for="devoured">Hungry?</label><br />
        <input type="radio" name="devoured" value="1" checked /> Hungry!<br />
        <input type="radio" name="devoured" value="0" /> I'm full!
      </div>

      <button type="submit">Add Burger</button>
    </form>
  </body>
</html>
